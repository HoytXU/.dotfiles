- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.bashrc: shell/.bashrc
    ~/.inputrc: shell/.inputrc
    ~/.vimrc: shell/.vimrc
    ~/.zshrc: shell/.zshrc
    ~/.vim: shell/.vim
    ~/.oh-my-zsh: shell/.oh-my-zsh
    ~/.config: shell/.config
    ~/.tldr: shell/.tldr

- shell:
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    shell/.vim/pack/vendor/start/
    shell/.oh-my-zsh/custom/plugins/
